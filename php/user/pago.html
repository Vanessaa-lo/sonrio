<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras | Tienda Sonrio</title>
    <link href="../../estilo/estilos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logosonrio">
            <img src="../../estilo/imagenes/logg.png" class="logosonrio" alt="Logo Tienda Kawaii">
        </div>
        <div class="cont-a">
            <a href="home.php"><i class="fas fa-home"></i> Inicio</a>
            <a href="productos.php"><i class="fas fa-box"></i> Productos</a>
            <a href="carrito.php"><i class="fas fa-shopping-cart"></i> Carrito</a>
        </div>
    </div>

    <!-- Sección de Pago -->
    <div class="container-pago">
        <h2 class="titulo-pago">¡Completa tu Compra!</h2>
        <div class="resumen-pago">
            <h3>Resumen de Compra</h3>
            <ul>
                <li><strong>Producto A</strong> x 2 - $30.00</li>
                <li><strong>Producto B</strong> x 1 - $15.00</li>
            </ul>
            <hr>
            <p><strong>Total: $45.00</strong></p>
        </div>

        <!-- Formulario de Pago con Tarjeta -->
        <div class="metodo-pago">
            <h3>Introduce tus Datos de Pago</h3>
            <form id="form-pago">
                <div class="pago-tarjeta">
                    <label for="nombre-titular">Nombre del Titular</label>
                    <input type="text" id="nombre-titular" placeholder="Nombre del Titular" required aria-label="Nombre del titular de la tarjeta" autocomplete="name">

                    <label for="tarjeta-numero">Número de tarjeta</label>
                    <input type="tel" id="tarjeta-numero" placeholder="1234 5678 9012 3456" required aria-label="Número de tarjeta" autocomplete="cc-number">

                    <label for="tarjeta-expiracion">Fecha de expiración</label>
                    <input type="tel" id="tarjeta-expiracion" placeholder="MM/AA" required aria-label="Fecha de expiración" autocomplete="cc-exp">

                    <label for="tarjeta-cvc">CVC</label>
                    <input type="tel" id="tarjeta-cvc" placeholder="123" required aria-label="Código de seguridad" autocomplete="cc-csc">
                </div>

                <button type="submit" class="boton-pago">Realizar Pago</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        © 2024 Tienda Sonrio - Todos los derechos reservados
    </footer>

    <!-- Script de validación y formateo de pago -->
    <script>
        document.getElementById("form-pago").addEventListener("submit", function(event) {
            event.preventDefault();

            const nombreTitular = document.getElementById("nombre-titular").value;
            const tarjetaNumero = document.getElementById("tarjeta-numero").value;
            const tarjetaExpiracion = document.getElementById("tarjeta-expiracion").value;
            const tarjetaCvc = document.getElementById("tarjeta-cvc").value;

            if (!nombreTitular || !tarjetaNumero || !tarjetaExpiracion || !tarjetaCvc) {
                alert("Por favor, llena todos los campos.");
                return;
            }

            // Simulación de pago exitoso
            alert("¡Pago realizado con éxito! 😊");

            // Limpieza del formulario
            document.getElementById("form-pago").reset();
        });

        // Formateo automático de la fecha de expiración
        document.getElementById("tarjeta-expiracion").addEventListener("input", function(event) {
            let valor = event.target.value.replace(/\D/g, '');
            if (valor.length > 2) {
                valor = valor.substring(0, 2) + '/' + valor.substring(2, 4);
            }
            event.target.value = valor;
        });

        // Formateo automático del número de tarjeta
        document.getElementById("tarjeta-numero").addEventListener("input", function(event) {
            let valor = event.target.value.replace(/\D/g, '').substring(0, 16);
            let formattedValue = '';
            for (let i = 0; i < valor.length; i += 4) {
                formattedValue += valor.substring(i, i + 4) + ' ';
            }
            event.target.value = formattedValue.trim();
        });
    </script>

</body>

</html>
